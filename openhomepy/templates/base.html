{% load staticfiles i18n %}<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}OpenHomePy{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        {% block css %}
        <!-- Your stuff: Third-party css libraries go here -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <!-- This file store project specific CSS -->
        <link href="{% static 'css/project.css' %}" rel="stylesheet">
        {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="pull-left" href="/"><img style="margin:5px;" height="40px" src="{% static 'images/OHPlogo_white.svg' %}"></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse pull-right">
                    <ul class="nav navbar-nav">
                        <li {% if request.resolver_match.url_name == 'dashboard' %} class="active" {% endif %}><a href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li {% if request.resolver_match.url_name == 'discovered' %} class="active" {% endif %}><a href="{% url 'discovered' %}">Discovered Devices</a></li>
                        <li {% if request.resolver_match.url_name == 'about' %} class="active" {% endif %}><a href="{% url 'about' %}">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="project-template">
                {% block content %}
                    <p></p>
                {% endblock content %}
            </div>
        </div> <!-- /container -->

        {% block modal %}{% endblock modal %}

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        {% block javascript %}
            <!-- Latest JQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

            <!-- Tether - a requirement for Bootstrap tooltips -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>

            <!-- Latest compiled and minified JavaScript -->
            <!--<script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>-->
            <script src="{% static 'js/bootstrap.min.js' %}"></script>

            <!-- Your stuff: Third-party javascript libraries go here -->

            <!-- place project specific Javascript in this file -->
            <script src="{% static 'js/project.js' %}"></script>
        {% endblock javascript %}
    </body>
</html>
